<ion-header>
  <ion-toolbar>
    <div>
      <ion-buttons *ngIf="back" slot="start">
        <ion-back-button defaultHref="/songs" mode="md"></ion-back-button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
      <ion-button *ngIf="settings" (click)="navigate('settings')">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
